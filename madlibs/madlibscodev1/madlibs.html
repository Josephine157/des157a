<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Madlibs</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    
    <main>

            <header>
            <h1>Let's spend a day at the cafe!</h1></header>

        <div id="container">
            <img src="images/coffeepixel.png" alt="A white cake with pink strawberry filling and straberries on top drawn in a pixel art style" width="500" height="500">
        
        
            <div id="container">
        <section id="madlibs-questions">
            <form autocomplete="off">
                <div id="questions">
                    <div class="fields">
                        <label for="adj">Adjective</label>
                        <input type="text" id="adj">
                    </div>

                    <div class="fields">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>

                    <div class="fields">
                        <label for="noun">Noun</label>
                        <input type="text" id="noun">
                    </div>

                    <div class="fields">
                        <label for="verb">Verb</label>
                        <input type="text" id="verb">
                    </div>

                    <div class="fields">
                        <label for="noun2">Noun</label>
                        <input type="text" id="noun2">
                    </div>

                    <div class="fields">
                        <label for="adj3">Adjective</label>
                        <input type="text" id="adj3">
                    </div>
                    
                    <div class="fields">
                        <label for="number">Number</label>
                        <input type="text" id="number">
                    </div>

                    <div class="fields">
                        <label for="noun3">Noun</label>
                        <input type="text" id="noun3">
                    </div>

                    <div class="fields">
                        <label for="adj4">Adjective</label>
                        <input type="text" id="adj4">
                    </div>
                </div>

                <div class="submit-button">
                    <button type="submit">submit<i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
            <div id="message"></div>
        </section>

        <section id="madlibs-output">
            <div id="puthere"></div>

            <div id="again">
                <button type="submit"><i class="fas fa-arrow-left"></i> again!</button>
            </div>
        </section>

    </div>
</div>

    </main>

</body>
</html>
