<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Picture</title>

  <!-- Normalize CSS for Browser Consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- My Styles -->
  <link href="styles.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="script.js" defer=""></script>

</head>

<body>


  <div class="side">
      <h1>Daisy May's Faves!</h1>
      <h2>This is my... <span class="interests">(click on the images to see!)</span></h2>

      <picture id="puppy">
          <img src="images/sunny.JPG" alt="puppy" width="500">
          <figcaption>Here I am taking a little snooze (which is all hours of the day).</figcaption>
      </picture>
  
  </div>

  <div class="img">
      <div class="goods">
          <picture class="unselected cookies">
              <img src="images/cookies.png" alt="cookies" width="180">
          </picture>

       <picture class="unselected bunny">
              <img src="images/bunny.png" alt="bunny" width="180">
          </picture>

          <picture class="unselected hat">
              <img src="images/hat.png" alt="hat" width="180">
          </picture>

          <picture class="unselected sweater">
              <img src="images/sweater.png" alt="sweater" width="180">
          </picture>
  
      </div>
  </div>

</body>
